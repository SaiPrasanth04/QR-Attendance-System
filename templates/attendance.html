{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">Attendance â€” {{ batch }}</h4>
<div class="mb-3">
  <a class="btn btn-lg btn-outline-secondary" href="{{ url_for('download_excel') }}">Download Excel</a>
  <a class="btn btn-lg btn-outline-primary" href="{{ url_for('index') }}">Back</a>
</div>

<div class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        {% for h in headers %}
          <th>{{ h }}</th>
        {% endfor %}
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          {% for cell in row %}
            <td>{{ cell }}</td>
          {% endfor %}
          <td>
            <form method="POST" action="{{ url_for('delete_student_route') }}" style="display:inline;">
              <input type="hidden" name="delete_student_id" value="{{ row[0] }}">
              <input type="hidden" name="delete_batch_name" value="{{ batch }}">
              <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
