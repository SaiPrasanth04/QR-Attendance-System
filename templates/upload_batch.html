{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3 text-center">Upload Batch Excel</h4>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Batch Excel (.xlsx)</label>
            <input type="file" name="batch_file" class="form-control" accept=".xlsx" required>
          </div>
          <button class="btn btn-success w-100">Upload</button>
        </form>
        <div class="mt-3 text-center">
          <a href="{{ url_for('index') }}">Back to Dashboard</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
